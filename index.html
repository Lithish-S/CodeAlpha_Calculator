<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator - CodeAlpha Task 2</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --calc-bg: #1a1a2e;
            --display-bg: #162447;
            --btn-bg: #0f3460;
            --btn-hover: #1f4068;
            --operator: #e94560;
            --operator-hover: #ff6b81;
            --equals: #00b894;
            --equals-hover: #00d9a6;
            --text: #ffffff;
            --accent: #e94560;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #162447 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .calculator-container {
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .back-btn {
            background: var(--btn-bg);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: var(--btn-hover);
            transform: translateY(-2px);
        }
        
        .calculator {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 30px;
        }
        
        @media (max-width: 768px) {
            .calculator {
                grid-template-columns: 1fr;
            }
        }
        
        .calc-main {
            background: var(--calc-bg);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .calc-display {
            background: var(--display-bg);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .calc-expression {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            min-height: 25px;
            word-break: break-all;
            text-align: right;
            width: 100%;
        }
        
        .calc-result {
            color: var(--text);
            font-size: 2.8rem;
            font-weight: bold;
            word-break: break-all;
            text-align: right;
            width: 100%;
            line-height: 1.2;
        }
        
        .calc-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .calc-btn {
            background: var(--btn-bg);
            color: var(--text);
            border: none;
            padding: 18px;
            font-size: 1.3rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
        }
        
        .calc-btn:hover {
            background: var(--btn-hover);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .calc-btn:active {
            transform: translateY(0);
        }
        
        .operator {
            background: var(--operator);
        }
        
        .operator:hover {
            background: var(--operator-hover);
        }
        
        .equals {
            background: var(--equals);
            grid-column: span 2;
        }
        
        .equals:hover {
            background: var(--equals-hover);
        }
        
        .zero {
            grid-column: span 2;
        }
        
        .calc-history {
            background: var(--calc-bg);
            border-radius: 20px;
            padding: 25px;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .calc-history h3 {
            margin-bottom: 20px;
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
            padding-bottom: 10px;
            font-size: 1.5rem;
        }
        
        .history-list {
            flex: 1;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 5px;
            margin-bottom: 15px;
        }
        
        .history-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }
        
        .history-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }
        
        .history-expression {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
        }
        
        .history-result {
            color: var(--equals);
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .clear-history {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            width: 100%;
            margin-top: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }
        
        .clear-history:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .scientific-section {
            margin-top: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
        }
        
        .scientific-section h4 {
            color: var(--accent);
            margin-bottom: 15px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .scientific-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .scientific-btn {
            background: var(--operator);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            font-weight: 600;
            font-size: 1rem;
        }
        
        .scientific-btn:hover {
            background: var(--operator-hover);
            transform: translateY(-2px);
        }
        
        .instructions {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            color: white;
        }
        
        .instructions h4 {
            color: var(--accent);
            margin-bottom: 15px;
        }
        
        .key-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .key-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .key {
            background: var(--btn-bg);
            padding: 5px 12px;
            border-radius: 6px;
            font-weight: bold;
            color: white;
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .calc-result {
                font-size: 2rem;
            }
            
            .calc-btn {
                padding: 15px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <!-- Header -->
        <div class="header">
            <div>
                <h1><i class="fas fa-calculator me-3"></i>Scientific Calculator</h1>
                <p style="color: rgba(255,255,255,0.7);">CodeAlpha Internship - Task 2</p>
            </div>
            <a href="https://lithish-s.github.io/CodeAlpha_Frontend-Development-Tasks/" class="back-btn">
                <i class="fas fa-arrow-left me-2"></i>Back to Tasks
            </a>
        </div>
        
        <!-- Calculator Grid -->
        <div class="calculator">
            <!-- Left Side - Calculator -->
            <div class="calc-main">
                <!-- Display -->
                <div class="calc-display">
                    <div class="calc-expression" id="expression"></div>
                    <div class="calc-result" id="result">0</div>
                </div>
                
                <!-- Basic Buttons -->
                <div class="calc-buttons">
                    <button class="calc-btn operator" onclick="clearAll()">C</button>
                    <button class="calc-btn operator" onclick="deleteLast()">⌫</button>
                    <button class="calc-btn operator" onclick="appendOperator('%')">%</button>
                    <button class="calc-btn operator" onclick="appendOperator('/')">÷</button>
                    
                    <button class="calc-btn" onclick="appendNumber('7')">7</button>
                    <button class="calc-btn" onclick="appendNumber('8')">8</button>
                    <button class="calc-btn" onclick="appendNumber('9')">9</button>
                    <button class="calc-btn operator" onclick="appendOperator('*')">×</button>
                    
                    <button class="calc-btn" onclick="appendNumber('4')">4</button>
                    <button class="calc-btn" onclick="appendNumber('5')">5</button>
                    <button class="calc-btn" onclick="appendNumber('6')">6</button>
                    <button class="calc-btn operator" onclick="appendOperator('-')">−</button>
                    
                    <button class="calc-btn" onclick="appendNumber('1')">1</button>
                    <button class="calc-btn" onclick="appendNumber('2')">2</button>
                    <button class="calc-btn" onclick="appendNumber('3')">3</button>
                    <button class="calc-btn operator" onclick="appendOperator('+')">+</button>
                    
                    <button class="calc-btn zero" onclick="appendNumber('0')">0</button>
                    <button class="calc-btn" onclick="appendDecimal()">.</button>
                    <button class="calc-btn equals" onclick="calculate()">=</button>
                </div>
                
                <!-- Scientific Functions -->
                <div class="scientific-section">
                    <h4><i class="fas fa-flask"></i> Scientific Functions</h4>
                    <div class="scientific-buttons">
                        <button class="scientific-btn" onclick="scientificFunction('square')">x²</button>
                        <button class="scientific-btn" onclick="scientificFunction('sqrt')">√x</button>
                        <button class="scientific-btn" onclick="scientificFunction('pow')">x^y</button>
                        <button class="scientific-btn" onclick="scientificFunction('sin')">sin</button>
                        <button class="scientific-btn" onclick="scientificFunction('cos')">cos</button>
                        <button class="scientific-btn" onclick="scientificFunction('tan')">tan</button>
                        <button class="scientific-btn" onclick="scientificFunction('log')">log</button>
                        <button class="scientific-btn" onclick="scientificFunction('ln')">ln</button>
                        <button class="scientific-btn" onclick="scientificFunction('pi')">π</button>
                        <button class="scientific-btn" onclick="scientificFunction('fact')">n!</button>
                        <button class="scientific-btn" onclick="scientificFunction('reciprocal')">1/x</button>
                        <button class="scientific-btn" onclick="scientificFunction('percent')">%</button>
                    </div>
                </div>
            </div>
            
            <!-- Right Side - History -->
            <div class="calc-history">
                <h3><i class="fas fa-history me-2"></i>History</h3>
                <div class="history-list" id="historyList"></div>
                <button class="clear-history" onclick="clearHistory()">
                    <i class="fas fa-trash-alt me-2"></i>Clear History
                </button>
            </div>
        </div>
        
        <!-- Keyboard Instructions -->
        <div class="instructions">
            <h4><i class="fas fa-keyboard me-2"></i>Keyboard Shortcuts</h4>
            <div class="key-grid">
                <div class="key-item"><span class="key">0-9</span> Numbers</div>
                <div class="key-item"><span class="key">+ - * /</span> Operations</div>
                <div class="key-item"><span class="key">Enter</span> Calculate</div>
                <div class="key-item"><span class="key">Escape</span> Clear All</div>
                <div class="key-item"><span class="key">Backspace</span> Delete</div>
                <div class="key-item"><span class="key">.</span> Decimal</div>
            </div>
        </div>
    </div>

    <script>
        // ========== CALCULATOR STATE ==========
        let currentInput = '0';
        let expression = '';
        let shouldResetScreen = false;
        let history = JSON.parse(localStorage.getItem('calcHistory')) || [];

        // ========== DOM ELEMENTS ==========
        const resultElement = document.getElementById('result');
        const expressionElement = document.getElementById('expression');
        const historyList = document.getElementById('historyList');

        // ========== INITIALIZE ==========
        updateDisplay();
        renderHistory();

        // ========== CORE FUNCTIONS ==========
        function appendNumber(number) {
            if (currentInput === '0' || shouldResetScreen) {
                currentInput = number;
                shouldResetScreen = false;
            } else {
                currentInput += number;
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetScreen) {
                currentInput = '0.';
                shouldResetScreen = false;
            } else if (!currentInput.includes('.')) {
                currentInput += '.';
            }
            updateDisplay();
        }

        function appendOperator(op) {
            if (shouldResetScreen) shouldResetScreen = false;
            
            if (expression !== '' && !shouldResetScreen) {
                calculate();
            }
            
            expression = currentInput + op;
            currentInput = '0';
            updateDisplay();
        }

        function clearAll() {
            currentInput = '0';
            expression = '';
            updateDisplay();
        }

        function deleteLast() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        function calculate() {
            if (expression === '') return;
            
            try {
                let fullExpr = expression + currentInput;
                let evalExpr = fullExpr.replace(/×/g, '*').replace(/÷/g, '/').replace(/−/g, '-');
                
                // Use Function constructor for safe evaluation
                let result = new Function('return ' + evalExpr)();
                
                if (isNaN(result) || !isFinite(result)) {
                    throw new Error('Invalid calculation');
                }
                
                // Round to 10 decimal places
                result = parseFloat(result.toFixed(10));
                
                // Add to history
                addToHistory(fullExpr, result);
                
                // Update display
                currentInput = result.toString();
                expression = '';
                shouldResetScreen = true;
                updateDisplay();
                
            } catch (error) {
                currentInput = 'Error';
                expression = '';
                updateDisplay();
                setTimeout(() => {
                    currentInput = '0';
                    updateDisplay();
                }, 1000);
            }
        }

        // ========== SCIENTIFIC FUNCTIONS ==========
        function scientificFunction(func) {
            let value = parseFloat(currentInput);
            let result;
            
            try {
                switch(func) {
                    case 'square':
                        result = Math.pow(value, 2);
                        addToHistory(`sqr(${value})`, result);
                        break;
                    case 'sqrt':
                        if (value < 0) throw new Error('Invalid input');
                        result = Math.sqrt(value);
                        addToHistory(`√(${value})`, result);
                        break;
                    case 'pow':
                        let exponent = prompt('Enter exponent:', '2');
                        if (exponent !== null) {
                            result = Math.pow(value, parseFloat(exponent));
                            addToHistory(`${value}^${exponent}`, result);
                        } else return;
                        break;
                    case 'sin':
                        result = Math.sin(value * Math.PI / 180);
                        addToHistory(`sin(${value}°)`, result);
                        break;
                    case 'cos':
                        result = Math.cos(value * Math.PI / 180);
                        addToHistory(`cos(${value}°)`, result);
                        break;
                    case 'tan':
                        result = Math.tan(value * Math.PI / 180);
                        addToHistory(`tan(${value}°)`, result);
                        break;
                    case 'log':
                        if (value <= 0) throw new Error('Invalid input');
                        result = Math.log10(value);
                        addToHistory(`log(${value})`, result);
                        break;
                    case 'ln':
                        if (value <= 0) throw new Error('Invalid input');
                        result = Math.log(value);
                        addToHistory(`ln(${value})`, result);
                        break;
                    case 'pi':
                        result = Math.PI;
                        currentInput = result.toString();
                        updateDisplay();
                        return;
                    case 'fact':
                        result = factorial(value);
                        addToHistory(`${value}!`, result);
                        break;
                    case 'reciprocal':
                        if (value === 0) throw new Error('Cannot divide by zero');
                        result = 1 / value;
                        addToHistory(`1/${value}`, result);
                        break;
                    case 'percent':
                        result = value / 100;
                        addToHistory(`${value}%`, result);
                        break;
                }
                
                result = parseFloat(result.toFixed(10));
                currentInput = result.toString();
                shouldResetScreen = true;
                updateDisplay();
                
            } catch (error) {
                currentInput = 'Error';
                updateDisplay();
                setTimeout(() => {
                    currentInput = '0';
                    updateDisplay();
                }, 1000);
            }
        }

        // ========== HELPER FUNCTIONS ==========
        function factorial(n) {
            if (n === 0 || n === 1) return 1;
            if (n < 0) throw new Error('Invalid input');
            if (!Number.isInteger(n)) throw new Error('Integer only');
            let result = 1;
            for (let i = 2; i <= n; i++) result *= i;
            return result;
        }

        function addToHistory(expr, result) {
            const item = {
                expression: expr,
                result: result,
                timestamp: new Date().toLocaleTimeString()
            };
            
            history.unshift(item);
            if (history.length > 10) history.pop();
            
            localStorage.setItem('calcHistory', JSON.stringify(history));
            renderHistory();
        }

        function clearHistory() {
            history = [];
            localStorage.removeItem('calcHistory');
            renderHistory();
        }

        function renderHistory() {
            historyList.innerHTML = '';
            
            if (history.length === 0) {
                historyList.innerHTML = '<div style="text-align: center; color: rgba(255,255,255,0.5); padding: 20px;">No calculations yet</div>';
                return;
            }
            
            history.forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `
                    <div>
                        <div class="history-expression">${item.expression} =</div>
                        <small style="color: rgba(255,255,255,0.5);">${item.timestamp}</small>
                    </div>
                    <div class="history-result">${item.result}</div>
                `;
                historyList.appendChild(div);
            });
        }

        function updateDisplay() {
            resultElement.textContent = currentInput;
            expressionElement.textContent = expression;
        }

        // ========== KEYBOARD SUPPORT ==========
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                appendNumber(e.key);
                e.preventDefault();
            } else if (e.key === '.') {
                appendDecimal();
                e.preventDefault();
            } else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                let op = e.key === '*' ? '×' : e.key === '/' ? '÷' : e.key;
                appendOperator(op);
                e.preventDefault();
            } else if (e.key === 'Enter' || e.key === '=') {
                calculate();
                e.preventDefault();
            } else if (e.key === 'Escape') {
                clearAll();
                e.preventDefault();
            } else if (e.key === 'Backspace') {
                deleteLast();
                e.preventDefault();
            } else if (e.key === '%') {
                appendOperator('%');
                e.preventDefault();
            }
        });

        // ========== INITIAL VOLUME ==========
        console.log('Calculator ready!');
    </script>
</body>
</html>

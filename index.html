<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator - CodeAlpha Task 2</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --calc-bg: #1a1a2e;
            --display-bg: #162447;
            --btn-bg: #0f3460;
            --btn-hover: #1f4068;
            --operator: #e94560;
            --operator-hover: #ff6b81;
            --equals: #00b894;
            --equals-hover: #00d9a6;
            --text: #ffffff;
            --accent: #e94560;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #162447 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .calculator-container {
            max-width: 1000px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .back-btn {
            background: var(--btn-bg);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: var(--btn-hover);
            transform: translateY(-2px);
        }
        
        .calculator {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        @media (max-width: 768px) {
            .calculator {
                grid-template-columns: 1fr;
            }
        }
        
        .calc-display {
            background: var(--display-bg);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .calc-expression {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            min-height: 30px;
            word-break: break-all;
            text-align: right;
            width: 100%;
        }
        
        .calc-result {
            color: var(--text);
            font-size: 3rem;
            font-weight: bold;
            word-break: break-all;
            text-align: right;
            width: 100%;
        }
        
        .calc-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        
        .calc-btn {
            background: var(--btn-bg);
            color: var(--text);
            border: none;
            padding: 20px;
            font-size: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            aspect-ratio: 1;
        }
        
        .calc-btn:hover {
            background: var(--btn-hover);
            transform: translateY(-2px);
        }
        
        .calc-btn:active {
            transform: translateY(0);
        }
        
        .operator {
            background: var(--operator);
        }
        
        .operator:hover {
            background: var(--operator-hover);
        }
        
        .equals {
            background: var(--equals);
            grid-column: span 2;
            aspect-ratio: unset;
        }
        
        .equals:hover {
            background: var(--equals-hover);
        }
        
        .zero {
            grid-column: span 2;
            aspect-ratio: unset;
        }
        
        .calc-history {
            background: var(--display-bg);
            border-radius: 15px;
            padding: 20px;
            color: white;
            height: 100%;
        }
        
        .calc-history h3 {
            margin-bottom: 20px;
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
            padding-bottom: 10px;
        }
        
        .history-list {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .history-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .history-expression {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .history-result {
            color: var(--equals);
            font-weight: bold;
        }
        
        .clear-history {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .clear-history:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            color: white;
        }
        
        .instructions h4 {
            color: var(--accent);
            margin-bottom: 15px;
        }
        
        .key-instructions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .key-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
        }
        
        .key {
            background: var(--btn-bg);
            padding: 2px 10px;
            border-radius: 5px;
            margin-right: 10px;
        }
        
        .scientific-functions {
            margin-top: 20px;
        }
        
        .scientific-functions h4 {
            color: var(--accent);
            margin-bottom: 15px;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 10px;
        }
        
        .scientific-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .scientific-btn {
            background: var(--operator);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        
        .scientific-btn:hover {
            background: var(--operator-hover);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <!-- Header -->
        <div class="header">
            <div>
                <h1><i class="fas fa-calculator me-3"></i>Scientific Calculator</h1>
                <p class="text-muted">CodeAlpha Internship - Task 2</p>
            </div>
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left me-2"></i>Back to Tasks
            </a>
        </div>
        
        <div class="calculator">
            <!-- Calculator Main -->
            <div>
                <!-- Display -->
                <div class="calc-display">
                    <div class="calc-expression" id="expression"></div>
                    <div class="calc-result" id="result">0</div>
                </div>
                
                <!-- Buttons -->
                <div class="calc-buttons">
                    <!-- Row 1 -->
                    <button class="calc-btn operator" onclick="clearAll()">C</button>
                    <button class="calc-btn operator" onclick="deleteLast()">⌫</button>
                    <button class="calc-btn operator" onclick="appendOperator('%')">%</button>
                    <button class="calc-btn operator" onclick="appendOperator('/')">/</button>
                    
                    <!-- Row 2 -->
                    <button class="calc-btn" onclick="appendNumber('7')">7</button>
                    <button class="calc-btn" onclick="appendNumber('8')">8</button>
                    <button class="calc-btn" onclick="appendNumber('9')">9</button>
                    <button class="calc-btn operator" onclick="appendOperator('*')">×</button>
                    
                    <!-- Row 3 -->
                    <button class="calc-btn" onclick="appendNumber('4')">4</button>
                    <button class="calc-btn" onclick="appendNumber('5')">5</button>
                    <button class="calc-btn" onclick="appendNumber('6')">6</button>
                    <button class="calc-btn operator" onclick="appendOperator('-')">−</button>
                    
                    <!-- Row 4 -->
                    <button class="calc-btn" onclick="appendNumber('1')">1</button>
                    <button class="calc-btn" onclick="appendNumber('2')">2</button>
                    <button class="calc-btn" onclick="appendNumber('3')">3</button>
                    <button class="calc-btn operator" onclick="appendOperator('+')">+</button>
                    
                    <!-- Row 5 -->
                    <button class="calc-btn zero" onclick="appendNumber('0')">0</button>
                    <button class="calc-btn" onclick="appendDecimal()">.</button>
                    <button class="calc-btn equals" onclick="calculate()">=</button>
                </div>
            </div>
            
            <!-- History & Scientific Functions -->
            <div class="calc-history">
                <h3><i class="fas fa-history me-2"></i>Calculation History</h3>
                <div class="history-list" id="historyList">
                    <!-- History items will be added here -->
                </div>
                <button class="clear-history" onclick="clearHistory()">
                    <i class="fas fa-trash me-2"></i>Clear History
                </button>
                
                <!-- Scientific Functions -->
                <div class="scientific-functions">
                    <h4><i class="fas fa-flask me-2"></i>Scientific Functions</h4>
                    <div class="scientific-buttons">
                        <button class="scientific-btn" onclick="scientificFunction('square')">x²</button>
                        <button class="scientific-btn" onclick="scientificFunction('sqrt')">√x</button>
                        <button class="scientific-btn" onclick="scientificFunction('pow')">x^y</button>
                        <button class="scientific-btn" onclick="scientificFunction('sin')">sin</button>
                        <button class="scientific-btn" onclick="scientificFunction('cos')">cos</button>
                        <button class="scientific-btn" onclick="scientificFunction('tan')">tan</button>
                        <button class="scientific-btn" onclick="scientificFunction('log')">log</button>
                        <button class="scientific-btn" onclick="scientificFunction('ln')">ln</button>
                        <button class="scientific-btn" onclick="scientificFunction('pi')">π</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Instructions -->
        <div class="instructions">
            <h4><i class="fas fa-info-circle me-2"></i>How to Use</h4>
            <div class="key-instructions">
                <div class="key-item">
                    <span class="key">0-9</span> Number input
                </div>
                <div class="key-item">
                    <span class="key">+ - × /</span> Basic operations
                </div>
                <div class="key-item">
                    <span class="key">Enter</span> Calculate result
                </div>
                <div class="key-item">
                    <span class="key">Escape</span> Clear all
                </div>
                <div class="key-item">
                    <span class="key">Backspace</span> Delete last character
                </div>
                <div class="key-item">
                    <span class="key">.</span> Decimal point
                </div>
            </div>
        </div>
    </div>

    <script>
        // Calculator State
        let currentInput = '0';
        let expression = '';
        let shouldResetScreen = false;
        let history = JSON.parse(localStorage.getItem('calcHistory')) || [];
        let lastOperator = '';
        
        // DOM Elements
        const resultElement = document.getElementById('result');
        const expressionElement = document.getElementById('expression');
        const historyList = document.getElementById('historyList');
        
        // Initialize
        updateDisplay();
        renderHistory();
        
        // Number input
        function appendNumber(number) {
            if (currentInput === '0' || shouldResetScreen) {
                currentInput = number;
                shouldResetScreen = false;
            } else {
                currentInput += number;
            }
            updateDisplay();
        }
        
        // Operator input
        function appendOperator(operator) {
            if (shouldResetScreen) {
                shouldResetScreen = false;
            }
            
            if (operator === '%') {
                // Handle percentage
                if (expression && lastOperator) {
                    const prevValue = parseFloat(expression);
                    const currentValue = parseFloat(currentInput);
                    currentInput = (prevValue * currentValue / 100).toString();
                } else {
                    currentInput = (parseFloat(currentInput) / 100).toString();
                }
                updateDisplay();
                return;
            }
            
            if (expression !== '' && !shouldResetScreen) {
                calculate();
            }
            
            expression = currentInput + operator;
            lastOperator = operator;
            currentInput = '0';
            updateDisplay();
        }
        
        // Decimal point
        function appendDecimal() {
            if (shouldResetScreen) {
                currentInput = '0.';
                shouldResetScreen = false;
            } else if (!currentInput.includes('.')) {
                currentInput += '.';
            }
            updateDisplay();
        }
        
        // Clear all
        function clearAll() {
            currentInput = '0';
            expression = '';
            lastOperator = '';
            updateDisplay();
        }
        
        // Delete last character
        function deleteLast() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }
        
        // Calculate result
        function calculate() {
            if (expression === '' || shouldResetScreen) return;
            
            try {
                let fullExpression = expression + currentInput;
                let safeExpression = fullExpression
                    .replace(/×/g, '*')
                    .replace(/−/g, '-')
                    .replace(/π/g, Math.PI.toString());
                
                // Use Function constructor for safe evaluation
                let calculation = new Function('return ' + safeExpression)();
                
                // Format the result
                calculation = parseFloat(calculation.toFixed(10));
                
                if (isNaN(calculation) || !isFinite(calculation)) {
                    throw new Error('Invalid calculation');
                }
                
                // Add to history
                const historyItem = {
                    expression: fullExpression,
                    result: calculation,
                    timestamp: new Date().toLocaleTimeString()
                };
                
                history.unshift(historyItem);
                if (history.length > 10) history.pop();
                
                localStorage.setItem('calcHistory', JSON.stringify(history));
                
                // Update display
                expression = '';
                currentInput = calculation.toString();
                shouldResetScreen = true;
                lastOperator = '';
                
                updateDisplay();
                renderHistory();
                
            } catch (error) {
                currentInput = 'Error';
                expression = '';
                lastOperator = '';
                updateDisplay();
                
                // Reset after error
                setTimeout(() => {
                    currentInput = '0';
                    updateDisplay();
                }, 1000);
            }
        }
        
        // Scientific functions
        function scientificFunction(func) {
            const value = parseFloat(currentInput);
            let result;
            
            try {
                switch(func) {
                    case 'square':
                        result = value * value;
                        break;
                    case 'sqrt':
                        if (value < 0) throw new Error('Invalid input');
                        result = Math.sqrt(value);
                        break;
                    case 'pow':
                        const power = prompt('Enter power:', '2');
                        if (power !== null) {
                            result = Math.pow(value, parseFloat(power));
                        } else {
                            return;
                        }
                        break;
                    case 'sin':
                        result = Math.sin(value * Math.PI / 180); // Degrees to radians
                        break;
                    case 'cos':
                        result = Math.cos(value * Math.PI / 180);
                        break;
                    case 'tan':
                        result = Math.tan(value * Math.PI / 180);
                        break;
                    case 'log':
                        if (value <= 0) throw new Error('Invalid input');
                        result = Math.log10(value);
                        break;
                    case 'ln':
                        if (value <= 0) throw new Error('Invalid input');
                        result = Math.log(value);
                        break;
                    case 'pi':
                        result = Math.PI;
                        break;
                    default:
                        return;
                }
                
                // Format result
                result = parseFloat(result.toFixed(10));
                
                if (isNaN(result) || !isFinite(result)) {
                    throw new Error('Invalid calculation');
                }
                
                // Add to history
                const historyItem = {
                    expression: `${func}(${value})`,
                    result: result,
                    timestamp: new Date().toLocaleTimeString()
                };
                
                history.unshift(historyItem);
                if (history.length > 10) history.pop();
                localStorage.setItem('calcHistory', JSON.stringify(history));
                
                currentInput = result.toString();
                shouldResetScreen = true;
                updateDisplay();
                renderHistory();
                
            } catch (error) {
                currentInput = 'Error';
                updateDisplay();
                
                // Reset after error
                setTimeout(() => {
                    currentInput = '0';
                    updateDisplay();
                }, 1000);
            }
        }
        
        // Clear history
        function clearHistory() {
            history = [];
            localStorage.removeItem('calcHistory');
            renderHistory();
        }
        
        // Render history
        function renderHistory() {
            historyList.innerHTML = '';
            
            if (history.length === 0) {
                const emptyMsg = document.createElement('div');
                emptyMsg.className = 'text-center text-muted py-3';
                emptyMsg.textContent = 'No calculations yet';
                historyList.appendChild(emptyMsg);
                return;
            }
            
            history.forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `
                    <div>
                        <div class="history-expression">${item.expression} =</div>
                        <small class="text-muted">${item.timestamp}</small>
                    </div>
                    <div class="history-result">${item.result}</div>
                `;
                historyList.appendChild(div);
            });
        }
        
        // Update display
        function updateDisplay() {
            resultElement.textContent = currentInput;
            expressionElement.textContent = expression;
        }
        
        // Keyboard support
        document.addEventListener('keydown', (event) => {
            const key = event.key;
            
            // Prevent default for calculator keys
            if (/[\d+\-*/.=EnterEscapeBackspace%]/.test(key)) {
                event.preventDefault();
            }
            
            if (key >= '0' && key <= '9') {
                appendNumber(key);
            } else if (key === '.') {
                appendDecimal();
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                appendOperator(key === '*' ? '×' : key === '-' ? '−' : key);
            } else if (key === 'Enter' || key === '=') {
                calculate();
            } else if (key === 'Escape') {
                clearAll();
            } else if (key === 'Backspace') {
                deleteLast();
            } else if (key === '%') {
                appendOperator('%');
            }
        });
        
        // Focus the calculator
        window.addEventListener('load', () => {
            document.body.focus();
        });
    </script>
</body>
</html>
